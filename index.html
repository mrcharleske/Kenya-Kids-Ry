<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya Kids Ry - Home</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: #fdfdfd; color: #333;
    }
    header {
      background: #007b5e;
      color: white;
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; position: relative;
    }
    header .logo { font-weight: bold; font-size: 1.4rem; }
    nav ul { list-style: none; margin: 0; padding: 0; display: flex; }
    nav ul li { margin-left: 1rem; }
    nav ul li a {
      color: white; text-decoration: none; font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover { color: #ffcc70; }

    /* Hamburger */
    .hamburger {
      display: none; flex-direction: column; cursor: pointer;
    }
    .hamburger span {
      background: white; height: 3px; width: 25px; margin: 4px 0;
      transition: 0.3s;
    }

    /* Mobile menu */
    .mobile-menu {
      background: #007b5e; color: white;
      position: absolute; top: -100%; left: 0; width: 100%;
      transition: top 0.4s ease-in-out;
      z-index: 999;
    }
    .mobile-menu.show { top: 60px; }
    .mobile-menu ul { list-style: none; padding: 1rem; margin: 0; text-align: center; }
    .mobile-menu ul li { margin: 1rem 0; }
    .mobile-menu ul li a { color: white; text-decoration: none; font-size: 1.2rem; }

    /* Hero */
    .hero {
      position: relative; height: 90vh; display: flex;
      justify-content: center; align-items: center; text-align: center;
      color: white; overflow: hidden;
    }
    .hero::before {
      content: "";
      background: url('images/FB_IMG_1757425934086.jpg') center/cover no-repeat;
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      filter: blur(6px) brightness(0.6);
      z-index: 1;
    }
    .hero .content {
      background: rgba(255,255,255,0.2); padding: 2rem;
      border-radius: 12px; z-index: 2;
      animation: fadeUp 1.5s ease;
    }
    .hero h1 { font-size: 2.5rem; margin: 0 0 1rem; color: #fff; }
    .hero p { font-size: 1.2rem; margin-bottom: 1.5rem; }
    .btn {
      background: linear-gradient(45deg, #ff8c42, #f9d342);
      border: none; color: #333; padding: 0.7rem 1.5rem;
      margin: 0.5rem; border-radius: 25px;
      font-size: 1rem; cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

    .hero-caption {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.5); padding: 0.5rem 1rem;
      border-radius: 8px; font-size: 1.2rem;
      z-index: 2;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media(max-width: 768px) {
      nav ul { display: none; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Kenya Kids Ry</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="success.html">Success Stories</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger" aria-label="Menu">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- Mobile menu -->
  <nav class="mobile-menu" aria-hidden="true">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="success.html">Success Stories</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="content">
      <h1>Welcome to Kenya Kids Ry</h1>
      <p>Founded in 2012 by Katja Maria, Kenya Kids Ry is bringing hope, education, and brighter futures for children in Kenya.</p>
      <button class="btn">Learn More</button>
      <button class="btn">Get Involved</button>
    </div>
    <div class="hero-caption">
      Together, we can change lives.
    </div>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.querySelector(".hamburger");
      const mobileMenu = document.querySelector(".mobile-menu");
      hamburger.addEventListener("click", () => {
        mobileMenu.classList.toggle("show");
      });
    });
  </script>
</body>
</html>
