<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Kenya Kids Ry</title>
  <style>
    /* Reset */
.hero-plain {
  background: linear-gradient(180deg, rgba(106,17,203,0.06), rgba(74,168,255,0.02));
  padding: 3.5rem 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
}
.hero-box {
  background: rgba(255,255,255,0.94);
  padding: 1rem 1.6rem;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
  animation: fadeUp .9s ease both;
}
.hero-box h1 {
  font-size: 2.2rem;
  letter-spacing: 2px;
  color: #6a11cb; /* accent color */
  margin: 0;
  text-align:center;
}
    /* Navbar */
    header {
      background: linear-gradient(90deg, #007b5e, #6a11cb);
      color: white;
      padding: 1rem 2rem; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .logo { font-size: 1.4rem; font-weight: bold; }
    nav ul { list-style: none; display: flex; gap: 1.5rem; }
    nav ul li a { color: white; font-weight: 500; transition: color 0.3s ease; }
    nav ul li a:hover { color: #f9d342; }

    /* Hamburger */
    .hamburger { display: none; flex-direction: column; gap: 5px; cursor: pointer; }
    .hamburger div { width: 25px; height: 3px; background: white; }

    /* Mobile Menu */
    .mobile-menu {
      position: absolute;
      top: -220px; left: 0; width: 100%;
      background: #007b5e;
      text-align: center;
      transition: top 0.4s ease-in-out;
    }
    .mobile-menu ul { list-style: none; padding: 1rem; }
    .mobile-menu ul li { margin: 1rem 0; }
    .mobile-menu ul li a { color: white; font-size: 1.2rem; }
    .mobile-menu.show { top: 70px; }

    /* Hero */
    .hero {
      position: relative;
      height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero::before {
      <!-- hero for ABOUT-->
<section class="hero-plain">
  <div class="hero-box">
    <h1>ABOUT</h1>  
  </div>
</section>
    }

    /* Contact Section */
    .contact-section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeUp 1.2s ease;
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #007b5e;
    }
    form { display: flex; flex-direction: column; gap: 1rem; }
    input, textarea, select {
      padding: 0.8rem;
      border- 1rem;
      width: 100%;
    }
    textarea { resize: vertical; min-height: 100px; }
    button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6a11cb, #007b5e);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Facebook Button */
    .facebook-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background: #1877f2;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s ease;
      text-align: center;
    }
    .facebook-btn:hover {
      transform: scale(1.05);
      background: #145dbf;
    }

    /* Footer */
    footer {
      background: linear-gradient(90deg, #6a11cb, #007b5e);
      text-align: center;
      padding: 1rem;
      color: white;
      margin-top: 2rem;
    }

    /* Animations */
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive */
    @media(max-width: 768px) {
      nav ul { display: none; }
      .hamburger { display: flex; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Kenya Kids Ry</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="success.html">Success Stories</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger"><div></div><div></div><div></div></div>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="success.html">Success Stories</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact Us</h1>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Weâ€™d love to hear from you</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <select required>
        <option value="">Select Program to Support</option>
        <option value="healthcare">Healthcare</option>
        <option value="education">Education</option>
        <option value="rehabilitation">Rehabilitation</option>
        <option value="community">Community Outreach</option>
      </select>
      <textarea placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <a href="https://facebook.com" target="_blank" class="facebook-btn">
      ðŸ“˜ Connect on Facebook
    </a>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Kenya Kids Ry | Founded by Katja Maria
  </footer>

  <!-- Script -->
  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
    });
  </script>

</body>
</html>
