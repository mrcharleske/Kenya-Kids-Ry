<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Kenya Kids Ry</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Hero */
    .hero {
      height: 50vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #007b5e, #6a11cb);
    }
    .hero-box {
      background: white;
      padding: 1.5rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: pulse 2s infinite ease-in-out;
    }
    .hero-box h1 {
      font-size: 2.5rem;
      color: #007b5e;
    }

    /* Contact Section */
    .contact-section {
      max-width: 800px;
      margin: 3rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      animation: fadeUp 1.2s ease;
    }
    .contact-section h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #007b5e;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 0.9rem;
      color: #333;
      margin-bottom: 0.2rem;
    }
    input, textarea, select {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6a11cb, #007b5e);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    /* Facebook Button */
    .facebook-btn {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      background: #1877f2;
      color: white;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.3s ease;
      text-align: center;
    }
    .facebook-btn:hover {
      transform: scale(1.05);
      background: #145dbf;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="logo">Kenya Kids Ry</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="success.html">Success Stories</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hamburger"><div></div><div></div><div></div></div>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="success.html">Success Stories</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- Hero -->
  <section class="hero">
    <div class="hero-box">
      <h1>Contact Us</h1>
    </div>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Weâ€™d love to hear from you</h2>
    <form id="contact-form">
      <label for="name">Your Name</label>
      <input type="text" id="name" placeholder="Your Name" required>
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="Your Email" required>
      <label for="program">Select Program to Support</label>
      <select id="program" required>
        <option value="">Select Program</option>
        <option value="healthcare">Healthcare</option>
        <option value="education">Education</option>
        <option value="rehabilitation">Rehabilitation</option>
        <option value="community">Community Outreach</option>
      </select>
      <label for="message">Your Message</label>
      <textarea id="message" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
    </form>

    <a href="https://facebook.com" target="_blank" class="facebook-btn">
      ðŸ“˜ Connect on Facebook
    </a>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 Kenya Kids Ry | Founded by Katja Maria
  </footer>

  <!-- Script -->
  <script>
    // Hamburger menu toggle
    const hamburger = document.querySelector('.hamburger');
    const mobileMenu = document.querySelector('.mobile-menu');
    const navLinks = mobileMenu.querySelectorAll('a');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
      hamburger.classList.toggle('active');
    });

    // Close menu when a link is clicked
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('show');
        hamburger.classList.remove('active');
      });
    });

    // Close menu when clicking outside
    document.addEventListener('click', (e) => {
      if (!mobileMenu.contains(e.target) && !hamburger.contains(e.target)) {
        mobileMenu.classList.remove('show');
        hamburger.classList.remove('active');
      }
    });

    // Form submission handling
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const program = document.getElementById('program').value;
      const message = document.getElementById('message').value;

      // Simulate form submission (replace with actual backend logic)
      console.log('Form Submitted:', { name, email, program, message });
      alert('Thank you for your message! We will get back to you soon.');
      form.reset();
    });
  </script>
</body>
</html>
